{% set name = "types-orjson" %}
{% set version = "3.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types-orjson-{{ version }}.tar.gz
  sha256: cf9afcc79a86325c7aff251790338109ed6f6b1bab09d2d4262dd18c85a3c638

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  commands:
    - test -f $SP_DIR/orjson-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for orjson
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
